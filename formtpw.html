     <section>
        <form action="" enctype="multipart/form-data">
            
                <legend class="legenda">Dados pessoais</legend>
                <div >
                <label>Nome:</label>
                <input type="text" name="name" placeholder="Digite seu nome..." riquired/>
            </div>
            <div>
                <label>CPF:</label>
                <input type="text" name="CPF-" placeholder="ex: 000.000.000-00" maxlength="14" pattern="([0-9]{3}[.]?[0-9]{3}[.]?[0-9]{3}-[0-9]{2})"riquired/>
            </div>
            <div>
                <label>Data de nascimento:</label>
                <input type="date" name="data"  riquired/>
            </div>
            <div>
                <label>E-mail:</label>
                <input type="text" name="email" placeholder="ex: maria@gmail.com" riquired/>
            </div>
            <div>
                <label>Celular:</label>
                <input type="text" name="number" placeholder="(01)9 23456789"/>
            </div><br><br>

        </form>
     </section>
     <section>
        <form action="" enctype="multipart/form-data">

            <input type="text" name="uf">
